<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form method="post" action="/register">

    <input type="text" name="username"><br>

<p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
